<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/269bfe6ad5.js"
      crossorigin="anonymous"
    ></script>
    <title>Gallery</title>
  </head>
  <body>
    <main class="main flex">
      <aside class="side-bar">
        <div class="top flex">
          <div class="flex-logo">
            <a href=""><img src="/media/logo.png" alt="logo" /></a>
            <strong>FLEX</strong>
          </div>
          <a href="index.html" id="home">Home</a>
        </div>
        <div class="bottom">
          <h3>Full Stack Developer, Product Designer and a Traveller</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere
            asperiores mollitia porro maiores ipsam.
          </p>
          <nav class="social-media-icons">
            <a class="circle-2" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="circle-2" href="#"><i class="fab fa-twitter"></i></a>
            <a class="circle-2" href="#"><i class="fab fa-dribbble"></i></a>
            <a class="circle-2" href="#"><i class="fab fa-linkedin-in"></i></a>
          </nav>
        </div>
      </aside>
      <section class="gallery">
        <h1>Gallery</h1>
        <div class="gallery-images flex">
          <div class="left">
            <div class="pic">
              <img src="/media/gallery/01.jpeg" alt="pic1" />
            </div>
            <div class="pic">
              <img src="/media/gallery/02.jpeg" alt="pic2" />
            </div>
            <div class="pic">
              <img src="/media/gallery/07.jpeg" alt="pic3" />
            </div>
            <div class="pic">
              <img src="/media/gallery/04.jpeg" alt="pic4" />
            </div>
            <div class="pic">
              <img src="/media/gallery/05.jpeg" alt="pic5" />
            </div>
          </div>
          <div class="right">
            <div class="pic">
              <img src="/media/gallery/06.jpeg" alt="pic6" />
            </div>
            <div class="pic">
              <img src="/media/gallery/03.jpeg" alt="pic7" />
            </div>
            <div class="pic">
              <img src="/media/gallery/08.jpeg" alt="pic8" />
            </div>
            <div class="pic">
              <img src="/media/gallery/09.jpeg" alt="pic9" />
            </div>
            <div class="pic">
              <img src="/media/gallery/10.jpeg" alt="pic10" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
